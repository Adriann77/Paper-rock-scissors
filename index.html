<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, rock & scissors</title>
    <script src="https://kit.fontawesome.com/04e6bcb4e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main>
        <div class="bg">
            <section class="choose">

                <h1 class="">Choose your weapon ðŸ˜Ž</h1>
                <div class="pick ">
                    <h2 class="sample">Score: <span class="score"></span></h2>
                    <button class="paper one">
                        <i class="fa-regular fa-hand"></i>

                    </button>
                    <button class="rock one">
                        <i class="fa-solid fa-hand-fist"></i>

                    </button>
                    <button class="scissors one">
                        <i class="fa-regular fa-hand-scissors"></i>

                    </button>
                </div>



            </section>


            <section class="second-screen">

                <div class="player-pick">
                    <h2>You choose:</h2>
                    <button class="player-pick--btn"></button>
                </div>
                <div class="AI-pick">
                    <h2>AI pick:</h2>
                    <button></button>
                </div>
                <h3 class="result">WINS</h3>

            </section>
        </div>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
